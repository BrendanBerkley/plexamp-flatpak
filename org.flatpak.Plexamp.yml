app-id: org.flatpak.Plexamp
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - name: plexamp
    buildsystem: simple
    sources:
      - type: file
        url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/Plexamp-4.3.0.AppImage
        sha256: 3b6b00d80faaae5b42b99ba04657c21f8638ca2b85e3707edea7d7cd3937f0f3
    build-commands:
      - chmod 755 ./Plexamp-4.3.0.AppImage
      - ./Plexamp-4.3.0.AppImage --appimage-extract
      - mv squashfs-root /app/plexamp
      - install -Dm644 /app/plexamp/plexamp.png /app/share/icons/hicolor/512x512/apps/org.flatpak.Plexamp.png
  - name: desktop-files
    buildsystem: simple
    build-commands:
      - install -Dm644 org.flatpak.Plexamp.desktop /app/share/applications/org.flatpak.Plexamp.desktop
    sources:
      - type: file
        path: org.flatpak.Plexamp.desktop
  - name: run.sh
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
    sources:
      - type: file
        path: run.sh
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Access audio system
  - --socket=pulseaudio
  # OpenGL rendering
  - --device=dri
  # Needs to talk to the network:
  - --share=network
  # Write user settings
  - --filesystem=~/.config/Plexamp
  # Access multimedia keys
  - --socket=session-bus
